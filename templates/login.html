{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Giriş Yap</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="username" class="label">Kullanıcı Adı</label>
                            <input id="username" type="text" class="input" name="username">
                        </div>
                        <div class="group">
                            <label for="password" class="label">Parola</label>
                            <input id="password" type="password" class="input" data-type="password" name="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Beni Hatırla</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Giriş Yap">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="{% url 'contact' %}">İletişim</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
